<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">

      <div
        class="slide"
        style="
          background-image: url('https://media.istockphoto.com/id/1281804798/photo/very-closeup-view-of-amazing-domestic-pet-in-mirror-round-fashion-sunglasses-is-isolated-on.jpg?s=612x612&w=0&k=20&c=oMoz9rUr-rDhMGNmEepCkr7F1g3AXs9416hvVnT_4CI=');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.redd.it/kuke7ut252o61.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpapers.com/images/featured/1n59bkbhc8mieulq.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700724360.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700787031.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://lh3.googleusercontent.com/m6Wx6sii4DNZRTPW8BziC8eZtJFtRyHz7uwFJAZa8slqJ8EUaFgv-aNYsrBpJ7HpWg89xHOJ7sL97P-aq5E0L4t1Zw=w640-h400-e365-rj-sc0x00ffffff');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
